<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rijksmuseum</title>
  </head>
  <body>
    <header>
        <img src="./rijksmuseum-logo.svg"/>
        <h1>Kunst Collectie</h1>
        <input id="search-input" type="search" placeholder="Zoek kunst"/>
    </header>
    <div id="loader"></div>
    <div id="images-container"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="" loading="lazy"/>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>
    <script src="routie.min.js"></script>
    <script type="module" src="./modules/script.js"></script>
  </body>
</html>
